    <title>Document</title>

<body>
    <div class="SignUp">
        <div class="Info">
            <h3>Register Form</h3>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk739r_6trlxI3aBj8MepnvK6oW15Gj6OTVkP-af0&s"
                alt="profile">
            <form>
                <input type="text" placeholder="name" id="name">
                <input type="password" placeholder="password" id="password">

                <button onclick="signup(); return false">CREATE</button>

            <p>Already registered? <a id="signin" href="./loginForm.html">Sign in</a></p>
        </div>
    </div>
    <script src="./js/main.js"></script>
